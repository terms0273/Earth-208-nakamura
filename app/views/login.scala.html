@(loginForm: Form[dto.LoginForm])
@import helper._

@main {
    <legend class="uk-legend uk-margin-xlarge-left uk-margin-top">LOGIN</legend>
    @form(action = routes.UserController.doLogin) {
        @CSRF.formField
        @inputText(
            field = loginForm("userId"),
            '_label -> "ID"
        )
        @inputPassword(
            field = loginForm("password"),
            '_label -> "PASS"
        )
        <input type="submit" value="LOGIN">
    }
}
