@(loginForm: Form[models.User])
@import helper._

@main {
    @form(action = routes.Application.login) {
        @inputText(
            field = loginForm("id"),
            '_label -> "ID"
        )
        @inputText(
            field = loginForm("password"),
            '_label -> "PASS"
        )
        <input type="submit" value="LOGIN">
    }
}
