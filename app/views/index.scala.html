@(loginForm: Form[models.User])
@import helper._

@main {
    @form(action = routes.Login.doLogin) {
        @inputText(
            field = loginForm("userid"),
            '_label -> "ID"
        )
        @inputText(
            field = loginForm("nickname"),
            '_label -> "NICK"
        )
        @inputText(
            field = loginForm("password"),
            '_label -> "PASS"
        )
        <input type="submit" value="daiki">
    }
}
