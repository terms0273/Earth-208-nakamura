@(users: List[models.User])
@import helper._

@main {
    <header id="header">
        <h1 class="uk-heading-primary uk-text-muted">UserList</h1>
    </header>
    <div id="contents">
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th>USER ID</th>
                    <th>NICK NAME</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for(user <- users) {
                    <tr>
                        <td>@user.userId</td>
                        <td>@user.nickName</td>
                        <td><button class="uk-button uk-button-primary" onclick="location.href='@routes.UserController.delete(user.id)'">DELETE</button></td>
                    </tr>
                }
            </tbody>
        </table>
        <button class="uk-button uk-button-primary" onclick="location.href='@routes.UserController.index()'">戻る</button>
    </div>
}
