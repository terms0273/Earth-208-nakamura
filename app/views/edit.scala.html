@(editForm: Form[models.User])
@import helper._

@main {
    @form(action = routes.UserController.update) {
        @inputText(
            field = editForm("userId"),
            '_label -> "ID"
        )
        @inputText(
            field = editForm("nickName"),
            '_label -> "NICK"
        )
        @inputText(
            field = editForm("password"),
            '_label -> "PASS"
        )
        <input type="submit" value="CREATE">
    }
}
